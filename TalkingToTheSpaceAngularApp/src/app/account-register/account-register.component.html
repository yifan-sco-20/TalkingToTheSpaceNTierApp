<h1 class="text-center">Register Form</h1>
<div id="applyform" [ngClass]="disabled">
  <div class="row">
    <div class="col-md-6">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [ngModel]="currentUser.username"
        (ngModelChange)="currentUser.username = $event">
    </div>
    <div class="col-md-6">
      <label for="user_profile_name">Profile Name</label>
      <input type="text" class="form-control" id="user_profile_name" placeholder="Profile Name"
        [ngModel]="currentUser.user_profile_name"
        (ngModelChange)="currentUser.user_profile_name = $event">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <label for="user_password">User Password</label>
        <input type="text" class="form-control" id="user_password" placeholder="User Password"
          [ngModel]="currentUser.user_password"
          (ngModelChange)="currentUser.user_password = $event">
      </div>
    <div class="col-md-6">
      <label for="user_email">Contact Email</label>
      <input type="user_email" class="form-control" id="user_email" placeholder="Email"
        [ngModel]="currentUser.user_email" (ngModelChange)="currentUser.user_email = $event">
    </div>
  </div>
  <div class="row">

      <label for="user_point">Point</label>
      <input type="number" class="form-control" id="user_point" placeholder="Initial Point"
        [ngModel]="currentUser.user_point" (ngModelChange)="currentUser.user_point = $event">

  </div>
  <div>
    <div class="row">
      <div class="d-grid p-2">
        <button class="btn btn-primary btn-block" type="button" (click)="AddUser()">Submit
          Application</button>
        <div [ngClass]="load" align="center">
          <strong>Working...</strong>
        </div>
      </div>
    </div>
  </div>
  </div>
